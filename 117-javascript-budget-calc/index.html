<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Mini-Project: Budget Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="budget">
          <h1>Budget Calculator</h1>
          <form id="budget-form">
            <label for="budget-input">Budget: </label>
            <input type="text" name="budget-input" id="budget-input" /><input
              type="button"
              value="Save Budget"
            />
          </form>
        </section>
        <section id="expenses">
          <h2>Expenses</h2>
          <div>
            <form id="expenses-form">
              <div class="expense-category-container">
                <label for="expenses-input-text">Expense: </label
                ><input
                  type="text"
                  name="expenses-input-text"
                  id="expenses-input-text"
                />
                <label for="expenses-input-category">Category:</label>
                <select
                  name="expenses-input-category"
                  id="expenses-input-category"
                >
                  <option value="">--select category--</option>
                  <option value="car">Car</option>
                  <option value="house">House</option>
                  <option value="groceries">Groceries</option>
                </select>
              </div>
              <label for="expenses-input-amount">Amount: </label
              ><input
                type="text"
                name="expenses-input-amount"
                id="expenses-input-amount"
              />
              <input type="button" value="Save Expense" />
            </form>
            <form id="category-form">
              <div class="category-form-label-text">
                <label for="category-type">Category Type: </label>
                <input
                  type="text"
                  name="category-input-type"
                  id="category-input-type"
                />
                <input
                  type="color"
                  name="category-input-color"
                  id="category-input-color"
                />
              </div>
              <input
                type="button"
                value="Add category"
                id="category-input-button"
              />
            </form>
          </div>
        </section>
        <section id="result">
          <div class="result-div">
            <span class="budget-result"
              >Budget: <span id="budget-result-span"></span></span
            ><span class="expenses-result"
              >Expenses : <span id="expenses-result-span"></span
            ></span>
            <ul id="expenses-result-list"></ul>
          </div>
          <hr />
          <div class="expenses-result-money-left">
            <span>Money left: <span id="money-left"></span></span>
          </div>
        </section>
        <div id="notification" class="notification-box">
          <div id="notification__message"></div>
        </div>
        <button id="clear-storage">Clear Storage</button>
      </div>
    </main>
    <div class="toast-msg"></div>
  </body>
</html>
