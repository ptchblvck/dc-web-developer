<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adventskalender.css" />
    <title>Adventskalender</title>
  </head>
  <body>
    <header>
      <div class="mainframe">
        <div id="menuToggle">
          <input type="checkbox" />
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        <nav class="navbar">
          <a href="#">
          <div class="christmas">
          <img class="x-mas" src="https://media.giphy.com/media/mXa95una2975hVoM0X/giphy.gif"></img>
          <h1>x-mas</h1></div></a>
          <ul id="menu">
            <li><a href="#"> Geschichten</a></li>
            <li><a href="#"> Wunder</a></li>
            <li><a href="#"> Preise</a></li>
          </ul>
        </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="kalender">
        <a href="#advent">
        <div class="advent" id="advent">Adventskalender</div>
        </a>
        <div class="countdown-header">
          <div class="countdown days">
            <span class="timer">24</span>
            <p>Tage</p>
          </div>
          <div class="countdown hours">
            <span class="timer">02</span>
            <p>Stunden</p>
          </div>
          <div class="countdown minutes">
            <span class="timer">48</span>
            <p>Minuten</p>
          </div>
          <div class="countdown seconds">
            <span class="timer">59</span>
            <p>Sekunden</p>
          </div>
        </div>
      </div>
      <div class="grid" id="advents-kalender">
        <div class="surprise-box door1 box-very-light">
          <p>1</p>
        </div>
        <div class="surprise-box door2 box-light">
          <p>2</p>
        </div>
        <div class="surprise-box door3 box-very-dark">

        </div>
        <div class="surprise-box door4 box-dark">

        </div>
        <div class="surprise-box door5 box-light">

        </div>
        <div class="surprise-box door6 box-very-light">
          <p>6</p>
        </div>
        <div class="surprise-box door7 box-dark">
          <p>7</p>
        </div>
        <div class="surprise-box door8 box-very-light">

        </div>

          <p>9</p>
        </div>
        <div class="surprise-box door10 box-very-light">
          <p>10</p>
        </div>
        <div class="surprise-box door11 box-dark">
          <p>11</p>
        </div>
        <div class="surprise-box door12 box-very-dark">
          <p>12</p>
        </div>
        <div class="surprise-box door13 box-dark">
          <p>13</p>
        </div>
        <div class="surprise-box door14 box-very-light">
          <p>14</p>
        </div>
        <div class="surprise-box door15 box-light">
          <p>15</p>
        </div>
        <div class="surprise-box door16 box-very-light">
          <p>16</p>

        <div class="surprise-box door17 box-light">
          <p>17</p>

        <div class="surprise-box door18 box-very-light">

        <div class="surprise-box door19 box-dark">
          <p>19</p>
        </div>
        <div class="surprise-box door20 box-very-dark">
          <p>20</p>
        </div>
        <div class="surprise-box door21 box-light">
          <p>21</p>
        </div>
        <div class="surprise-box door22 box-very-light">

        <div class="surprise-box door23 box-dark">

      </div>
    </main>

</html>
