<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>My Profile</title>
  </head>
  <body>
    <main>
      <nav class="menu">
        <li class="menu-item">
          <a class="menu-link" href="#about-me">about me</a>
        </li>
        <li class="menu-item">
          <a class="menu-link active-bold" href="#skills">skills</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="#contact">contact</a>
        </li>
      </nav>

      <section id="about-me">
        <div class="about-my-border">
          <h1>My Profile</h1>
          <p>Business-Card</p>

          <div>
            <img src="pn.png" alt="profile=picture" class="profile-picture" />
            <p class="profile-item name">Johannes</p>
            <p class="profile-item">Anticipating Developer</p>
            <p class="profile-item address-item">Austria, Vorarlberg</p>
            <p class="profile-item js-item">not using JS this time</p>
          </div>
        </div>
      </section>

      <section id="skills">
        <h1>Skills</h1>
        <h2>HTML</h2>
        <div class="HTML-bar progress-bar">
          <div class="HTML color-bar">40%</div>
        </div>
        <h2>CSS</h2>
        <div class="CSS-bar progress-bar">
          <div class="CSS color-bar">30%</div>
        </div>
        <h2>Javascript</h2>
        <div class="Java-bar progress-bar">
          <div class="Java color-bar">3%</div>
        </div>
      </section>

      <section id="pictures">
        <div class="picture-box">
          <h1>Some random pictures of code?</h1>
          <div class="picture-collage">
            <img src="img/code.jpg" alt="code-img" />
            <img src="img/jungle.jpg" alt="jungle-img" />
            <img src="img/macc.jpg" alt="mac-img" />
            <img src="img/think.jpg" alt="think-img" />
            <img src="img/escr.jpg" alt="eat-sleep-code-img" />
            <img src="img/sleep.jpg" alt="sleep-img" />
          </div>
        </div>
      </section>

      <section id="contact">
        <h1>Contact</h1>
        <form action="">
          <div class="contact-form">
            <label for="contact-name">Enter your name: </label
            ><input
              type="text"
              name="contact-name"
              required
              placeholder="Max Mustermann"
            />
            <label for="contact-email">Email: </label
            ><input
              type="mail"
              name="contact-email"
              required
              placeholder="max.mustermann@mustermail.at"
            />
            <label for="contact-message">Send your message here: </label
            ><textarea
              type="text"
              name="contact-message"
              placeholder="Hey there, I'm messaging you ..."
              size="50"
              id="contact-message"
              maxlength="255"
            ></textarea>
          </div>

          <input type="submit" value="Send Message" class="contact-submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
